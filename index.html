<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>hotel event</title>
</head>
<body>
    <div class="title text-center"> <!--text-center-->
        <div class="title_top container_fluid">
            <img src="img/title.png">
            <div class="title_text">
                <p>제주<span>호캉스패키지</span>를<br>
                특가로 만날기회!</p>
                <a href="#">99,900원 ~</a>
            </div>
        </div>
    </div>

    <div class="main text-center">
        <div class="main_top container_fluid">
            <div class="ticket d-sm-flex flex-row justify-content-center"><!--row때문에 가로스크롤터졌음-->
                <div class="row"><!--row따로 빼주기-->
                    <div class="ticket_left col-sm-12 text-lg-start text-sm-center">
                        <div class="ticket_location">
                            <span>Gimpo</span><span class="arrows">&#10148;</span><span>Jeju</span>
                        </div>
                        <p>예약기간</p>
                        <span>특가쿠폰 발급 후 6개월 이내 가능합니다</span><br>

                        <p>할인기간</p>
                        <span>예약 시점으로 24개월 이내 가능합니다</span>

                        <a href="##" class="coupon">특가쿠폰 받기</a>
                    </div>
                    <div class="ticket_right col-sm-12 text-center">
                        <p>QR코드 찍고 <br> 특가쿠폰받기</p>
                        <a href="##">
                            <img src="img/qr.png" alt="qr코드">
                            <span>QR클릭시 링크이동</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="main_bottom">
                <ul>
                    <li><span>참여방법</span><span>공식 sns에 댓글달고 공유하기!</span></li>
                    <li><span>참여기간</span><span>0000.00.00 ~ 0000.00.00</span></li>
                    <li><span>당첨선물</span><span>참여해주신 분들 중 50분을 추첨하여<br>호캉스패키지특가쿠폰을 드립니다.</span></li>
                </ul>
            </div>
        </div>
        <div class="main_info container_fluid d-sm-flex flex-row justify-content-center"><!--row때문에 가로스크롤터졌음-->
            <div class="row">
                <div class="col-md-4"><a href="##"><img src="img/room_kids.png" alt="키즈"></a></div>
                <div class="col-md-4"><a href="##"><img src="img/room_suite.png" alt="스위트"></a></div>
                <div class="col-md-4"><a href="##"><img src="img/room_delux.png" alt="디럭스"></a></div>
            </div>
        </div>
    </div>


</body>
</html>
